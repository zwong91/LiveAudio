version: '3'

services:
  coturn:
    image: coturn/coturn:latest
    container_name: coturn
    restart: unless-stopped
    network_mode: host  # 使用主机网络模式以支持全范围的端口映射
    volumes:
      # 将本地文件挂载到容器中
      - ./turnserver.conf:/etc/turnserver.conf:rw
      - ./ssl:/etc/ssl:rw  # 假设你有本地的 ssl 证书文件夹
    cpus: 1
    mem_limit: 1g
    mem_reservation: 512m

# 如果需要，定义卷 (可选)
volumes:
  turnserver.conf:
  ssl:

